<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The last of us - Série</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./src/css/reset.css" />

  <body>
    <main>
      <div class="carrossel">
        <img class="imagem ativa" src="./src/img/tlou-1.jpg" alt="" />
        <img class="imagem" src="./src/img/tlou-2.jpg" alt="" />
        <img class="imagem" src="./src/img/tlou-3.jpg" alt="" />

        <img class="imagem" src="./src/img/tlou-6.jpg" alt="" />
      </div>

      <div class="conteudo">
        <div class="informacoes">
          <img
            class="logo"
            src="./src/img/logo.png"
            alt="Logo The Last of Us"
          />

          <p class="descricao">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>

        <div class="botoes-carrossel">

          <button class="botao"></button>
        </div>
      </div>

      <aside class="menu-lateral">
        <ul>
          <li>
            <a href="#" target="_blank">
              <img
                src="./src/img/github.svg"
                alt="Icone Github"
                class="icone"
              />
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img
                src="./src/img/linkedin-in.svg"
                alt="Icone Linkedin"
                class="icone"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>

    <script src="./src/js/index.js"></script>
